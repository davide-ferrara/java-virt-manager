<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My profile</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/auth.js" type="module" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../js/navbar.js" type="module" defer></script>
  </head>
  <body>
    <div class="container-fluid" id="navbar"></div>
        <div class="container mt-5">
      <h1>My Profile</h1>
      <form>
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
          />
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
          />
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dateOfBirth"
            placeholder="Enter your date of birth"
          />
        </div>

        <!-- Nationality -->
        <div class="mb-3">
          <label for="nationality" class="form-label">Nationality</label>
          <input
            type="text"
            class="form-control"
            id="nationality"
            placeholder="Enter your nationality"
          />
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your address"
          />
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter your username"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Enter your phone number"
          />
        </div>

        <!-- Credits -->
        <div class="mb-3">
          <label for="credits" class="form-label">Credits</label>
          <input
            type="number"
            class="form-control"
            id="credits"
            placeholder="Enter your credits"
          />
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary">Save</button>
        <!-- Logout Button -->
        <button type="button" class="btn btn-danger" onclick="logoutRequest()">
          Logout
        </button>
      </form>
      </div>
    </div>
  </body>
</html>
