<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js" type="module" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/navbar.js" type="module" defer></script>
  </head>
  <body>
    <div class="container-fluid" id="navbar"></div>
    <div class="container-fluid d-flex justify-content-center">
      <div class="container-md text-center">
        <h1>Student Plan</h1>
        <img src="/images/student.jpg" class="w-25" alt="Student" />
        <h5>
          The ideal plan for students who want to explore the potential of
          virtual machines.
        </h5>
        <h5>Receive 100 free initial credits!</h5>
      </div>
      <div class="container-sm">
        <form id="signupForm">
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              aria-describedby="nameHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input
              type="text"
              class="form-control"
              id="inputLastname"
              aria-describedby="lastnameHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputDateOfBirth" class="form-label"
              >Date of birth</label
            >
            <input
              type="date"
              class="form-control"
              id="inputDateOfBirth"
              aria-describedby="DateOfBirthHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputstudentID" class="form-label">Student ID</label>
            <input
              type="number"
              class="form-control"
              id="inputstudentID"
              aria-describedby="studentIDHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputUserName" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputUserName"
              aria-describedby="userNameHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              aria-describedby="passwordHelp"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
